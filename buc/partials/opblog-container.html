{% load staticfiles %}
{% load custom_markdown %}

<div id="buCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#buCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#buCarousel" data-slide-to="1"></li>
        <li data-target="#buCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        {% for article in view.getlatestopinion %}
            {% if forloop.first %}
                <div class="active item">
            {% else %}
                <div class="item">
            {% endif %}
 
                    <img src="{% static 'images/pirate-logo-web.jpg' %}" alt="swoosh">
                    <div class="carousel-caption">
                        <h4>{{ article.title|custom_markdown|title|truncatechars:35 }}</h4>
                        <p>{{ article.text|custom_markdown|truncatechars:35 }}</p>
                    </div>
                </div>
        {% endfor %}

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#buCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#buCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
